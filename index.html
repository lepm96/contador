<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu contador</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #21211e;
            color: black;
            display: grid;
            place-items: center;
        }

        div {
            background-color: #d1d1d1;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        p {
            font-size: 90px;
        }
    
    </style>
</head>
<body>
    <div>
        <h1>Contador - Teste</h1>
        <p id="resultado"></p>
        <button onclick="aumentar()">+</button>
        <button  onclick="diminuir()">-</button>
    </div>

    <script>

        var numero = 0


       function aumentar( ) {
        numero = numero + 1
        alterarEstado()
       }

       function diminuir() {
        numero = numero - 1
        alterarEstado()
       }

       function alterarEstado() {
            const p = document.querySelector("#resultado")
            p.innerText = numero
            
       }

       alterarEstado()
    </script>
</body>
</html>
